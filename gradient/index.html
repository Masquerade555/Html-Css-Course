<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        .lin{
            height: 250px;
            width: 250px;
            border-width: 2px;
            border-color: black;
            border-style: double;
            background: linear-gradient(red, orange);
        }

        .gra{
            height: 250px;
            width: 250px;
            border-width: 2px;
            border-color: black;
            border-style: double;
            background: radial-gradient(orange, yellow);
        }
    </style>
    <div class="lin">Linear</div>
    <div class="gra">Radial</div>
</body>
</html>
