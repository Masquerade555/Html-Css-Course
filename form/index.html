<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   
<div class="header"></div>
<div class="section">
<form>
<center>
<label>Enter Your Name</label>
<br><br>
<input type="text"
placeholder="example@email.com" required >
<br><br>
<label>Password</label>
<br><br>
<input type="password" placeholder="Atleast 8
Characters" required >
<br><br>
<label>Confirm Your Password</label>
<br><br>
<input type="password" placeholder="Confirm
Password" required >
<br><br>
<label>Enter Your Age</label>
<br><br>
<input type="number" required >
<br><br>
<label>Your Date Of Birth</label>
<br><br>
<input type="date" required>
<br><br>
<label>Select Your Brand</label>
<br><br>
<select>
<optgroup label="International Brand">
<option>Samsung</option>
<option>Sony</option>
<option>One Plus</option>
<option>Apple</option>
</optgroup>
<optgroup label="Domestic Brand">
<option>Qmobile</option>
<option>Infinix</option>
</optgroup>
</select>
<br><br>
<label>Select Your Daily Social Media Apps</label>
<br><br>
<input type="checkbox"> Facebook <br>
<input type="checkbox"> Twitter <br>
<input type="checkbox"> Instagram <br>
<input type="checkbox"> TikTok <br>
<br><br>
<label>Have You Ever Took A Flight To
Somewhere?</label>
<br>
<label>Yes</label>
<input type="radio" name="xyz" value="Yes">
<br>
<label>No</label>
<input type="radio" name="xyz" value="No">
</center>
</form>
</div>
<div class="footer"></div>
</body>
</html>
