<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <svg width="400" height="400">
        <rect x="20" y="20" width="250" height="250" style="fill: violet;">
            <animate attributeType="CSS" attributeName="opacity" from="0" to="1" dur="5s" repeatCount="indefinite"/>
        </rect>
    </svg>

    <svg width="400" height="400">
        <rect x="20" y="20" width="250" height="250" style="fill: red;">
            <animate attributeType="CSS" attributeName="opacity" from="0" to="1" dur="5s" repeatCount="indefinite"/>
        </rect>
    </svg>
</body>
</html>
