<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <svg width="100%" height="700px">
        <g id="r1" transform="translate(250 250)">
            <ellipse rx="100" ry="0" opacity=".3">
                <animateTransform attributeName="transform" type="rotate" dur="5s" from="0" to="360"
                repeatCount="indefinite"/>
                <animate attributeName="cx" dur="6s" values="-20; 220; -20" repeatCount="indefinite"/>
                <animate attributeName="ry" dur="2s" values="10; 60; 10" repeatCount="indefinite"/>
            </ellipse>
        </g> 

        <use xlink:href="#r1" transform="rotate(72 390 150)"/>
        <use xlink:href="#r1" transform="rotate(144 390 150)"/>
        <use xlink:href="#r1" transform="rotate(216 390 150)"/>
        <use xlink:href="#r1" transform="rotate(299 390 150)"/>
    </svg>
</body>
</html>
