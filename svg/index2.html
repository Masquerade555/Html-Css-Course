<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <svg width="350" height="350">
        <rect x="10" y="10" width="90" height="60">
            <animate id="a1" attributeName="fill" from="red" to="blue" dur="3s" fill="freeze" />
        </rect>

        <rect x="10" y="120" width="90" height="60">
            <animate id="a2" attributeName="fill" from="blue" to="yellow" dur="3s" fill="freeze" begin="a1.end" />
        </rect>

        <rect x="10" y="220" width="90" height="60">
            <animate id="a3" attributeName="fill" from="yellow" to="green" dur="3s" fill="freeze" begin="a2.end" />
        </rect>
    </svg>
</body>
</html>
